<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ISA's Computer Science Department Docs</title>
		<link rel="icon" href="_media/favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<!--Better themes for docs-->
		<!--https://jhildenbiddle.github.io/docsify-themeable/#/quick-start-->
		<link rel="stylesheet" href="_style/theme-simple-dark.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "ISA's Computer Science Department Docs",
				repo: "https://github.com/InternationalSchoolAberdeen/docs",
				loadSidebar: true,
				subMaxLevel: 2,
				autoFooter: {
					name: "ISA",
					copyYear: 2022,
					url: "https://github.com/InternationalSchoolAberdeen",
					policy: false,
					cookies: false,
					terms: false,
				},
			};
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

		<!--Theme plugin-->
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

		<!---Emoji plugin-->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

		<!--Image Zoom Plugin -> https://docsify.js.org/#/plugins?id=zoom-image -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

		<!--Sidebar footer-->
		<script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>

		<!-- For diagrams -->
		<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
		<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
		<script>
			mermaid.initialize({ startOnLoad: true });
		</script>
	</body>
</html>
